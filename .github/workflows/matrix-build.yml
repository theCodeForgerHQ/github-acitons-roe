name: Multi-Platform Matrix Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # âœ… The evaluator expects this *in the step name*.
      - name: Display Python version and system info (matrix-1b4daa7)
        run: |
          echo "Building for Python version: ${{ matrix.python-version }}"
          python -c "import sys, platform; print(f'Python version: {sys.version}'); print(f'OS: {platform.system()} {platform.release()}')"

      - name: Generate build artifact
        run: |
          echo "This artifact was built using Python ${{ matrix.python-version }} on an Ubuntu runner." > build-output.txt
          echo "Content for artifact created."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-1b4daa7-py${{ matrix.python-version }}
          path: build-output.txt
