# .github/workflows/matrix-build.yml

name: 'Multi-Platform Matrix Build'

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main or master branch
  push:
    branches:
      - main
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # The main build job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Define the matrix strategy for parallel jobs
    strategy:
      # Ensures that even if one matrix job fails, the others will continue to run
      fail-fast: false
      matrix:
        # Define a 'python-version' variable with three different values.
        # This will cause the 'build' job to run three times in parallel.
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 'Checkout repository code'
        uses: actions/checkout@v4

      # 2. Sets up the specific Python version for the current matrix job
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Displays system info - THIS STEP CONTAINS THE REQUIRED IDENTIFIER
      - name: 'Display Python version and system info'
        id: matrix-1b4daa7 # <--- The required identifier is here
        run: |
          echo "Building for Python version: ${{ matrix.python-version }}"
          python -c "import sys, platform; print(f'Python version: {sys.version}'); print(f'OS: {platform.system()} {platform.release()}')"

      # 4. Generates a unique build artifact for this job
      - name: 'Generate build artifact'
        run: |
          echo "This artifact was built using Python ${{ matrix.python-version }} on an Ubuntu runner." > build-output.txt
          echo "Content for artifact created."

      # 5. Uploads the generated file as a build artifact
      - name: 'Upload build artifact'
        uses: actions/upload-artifact@v4
        with:
          # The artifact name is constructed dynamically using the matrix variable
          # to meet the naming requirement: build-1b4daa7-<variant>
          name: build-1b4daa7-py${{ matrix.python-version }}
          # The path to the file to upload
          path: build-output.txt
